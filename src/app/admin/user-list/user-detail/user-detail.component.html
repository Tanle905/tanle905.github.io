<div
  class="group grid grid-cols-12 m-1 p-4 bg-blue-200 text-gray-700 rounded-lg shadow-sm hover:bg-blue-600 duration-200 transition hover:text-white hover:shadow-lg hover:-translate-y-0.5"
>
  <div class="col-span-11 grid grid-cols-12">
    <p class="font-semibold text-lg col-span-2">
      {{userData.name}}
    </p>
    <div class="col-span-3 flex">
      <p class="mr-1">{{ isHiddenEmail ? hiddenEmail : userData.email }}</p>
      <p class="cursor-pointer" (click)="isHiddenEmail = !isHiddenEmail">
        <svg
          *ngIf="isHiddenEmail; else hidden"
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"
          />
        </svg>
      </p>
      <ng-template #hidden (click)="isHiddenEmail = !isHiddenEmail">
        <p class="cursor-pointer">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
            />
          </svg>
        </p>
      </ng-template>
    </div>
    <div class="col-span-1 flex text-sm">
      <ng-template #hidden (click)="isHiddenEmail = !isHiddenEmail">
        <p class="cursor-pointer">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
            />
          </svg>
        </p>
      </ng-template>
    </div>
    <p class="col-span-2">{{ DOB | date : 'dd/M/yyyy' }}</p>
    <p class="col-span-1">{{ userData.age }}</p>
  </div>
  <div
    class="col-span-1 text-white opacity-0 transition group-hover:opacity-100"
  >
    <app-user-edit [userData]="userData"></app-user-edit>
  </div>
</div>
